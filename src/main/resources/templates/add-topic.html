<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<div class="container mt-5">
    <h2>Add Topic</h2>
    <form action="/topics/add" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="name" th:value="${topic.name}" required>
        </div>


        <div class="form-group">
            <label for="courseId">Course:</label>
            <select class="form-control" id="courseId" name="courseId" required>
                <option value="">Select a course</option>
                <!-- Iterate over courses and populate options -->
                <th:block th:each="course : ${courses}">
                    <option th:value="${course.id}" th:text="${course.title}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
</div>

<div th:insert="footer :: copy"></div>
</body>
</html>
