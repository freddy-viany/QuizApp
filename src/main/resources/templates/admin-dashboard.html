<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .add-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<div class="container">
  <h2 class="my-4">Admin Dashboard</h2>

  <!-- Add Section -->
  <div class="row add-section">
    <div class="col-md-2">
      <h4>Add</h4>
      <ul class="list-group">

        <li class="list-group-item m-1">
          <a href="/categories/add" class="btn btn-primary btn-block">Add Category</a>
        </li>

        <li class="list-group-item m-1">
          <a href="/courses/add" class="btn btn-primary btn-block">Add Course</a>
        </li>

        <li class="list-group-item m-1">
          <a href="/topics/add" class="btn btn-primary btn-block">Add Topic</a>
        </li>


        <li class="list-group-item m-1">
          <a href="/quizzes/add" class="btn btn-primary btn-block">Add Quiz</a>
        </li>
        <li class="list-group-item m-1">
          <a href="/questions/new" class="btn btn-primary btn-block">Add Question</a>
        </li>
      </ul>
    </div>

    <!-- List Section -->
    <div class="col-md-2">
      <h4>List</h4>
      <ul class="list-group">
        <li class="list-group-item m-1">
          <a href="/categories/list" class="btn btn-primary btn-block">List Categories</a>
        </li>

        <li class="list-group-item m-1">
          <a href="/courses/list" class="btn btn-primary btn-block">List Courses</a>
        </li>

        <li class="list-group-item m-1">
          <a href="/topics/list" class="btn btn-primary btn-block">List Topics</a>
        </li>


        <li class="list-group-item m-1">
          <a href="/quizzes/list" class="btn btn-primary btn-block">List Quizzes</a>
        </li>
        <li class="list-group-item m-1">
          <a href="/questions/list" class="btn btn-primary btn-block">List Questions</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div th:insert="footer :: copy"></div>
</body>
</html>
