<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List of Topics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<div class="container">
  <h1 class="my-4">Liste of Quiz</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Titre</th>
        <th>Cours</th> <!-- New column for Course -->
        <th>Actions</th> <!-- New column for Actions -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="topic : ${topics}">
        <td class="fw-bold text-secondary" th:text="${topic.name}"></td>
        <td th:text="${topic.course.title}"></td>
        <td>
          <a th:href="@{/quizzes/{id}/start(id=${topic.id})}" class="btn btn-primary btn-sm">Commencer le Quiz</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:insert="footer :: copy"></div>
</div>

</body>
</html>
