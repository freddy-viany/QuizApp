<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Questions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    /* Optional custom styles */
    .options-list {
      list-style-type: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="my-4">List of Questions</h2>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Options</th>
      <th>Answer</th>
      <th>Topic</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
      <td th:text="${question.id}"></td>
      <td th:text="${question.description}"></td>
      <td>
        <ul class="options-list">
          <li th:text="${question.optionOne}"></li>
          <li th:text="${question.optionTwo}"></li>
          <li th:text="${question.optionThree}"></li>
          <li th:text="${question.optionFour}"></li>
        </ul>
      </td>
      <td th:text="${question.answer}"></td>
      <td th:text="${question.topic.name}"></td> <!-- Assuming topic has a 'name' property -->
      <td>
        <a class="btn btn-info btn-sm" th:href="@{/questions/{id}(id=${question.id})}">Details</a>
        <a class="btn btn-warning btn-sm" th:href="@{/questions/{id}/edit(id=${question.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/questions/delete/{id}(id=${question.id})}">Delete</a>

      </td>
    </tr>
    </tbody>
  </table>

  <a class="btn btn-primary m-1" href="/questions/new">Add New Question</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2BePxe2yF/egx0GnLEqdL/6OVXw1ckIurw" crossorigin="anonymous"></script>
</body>
</html>
