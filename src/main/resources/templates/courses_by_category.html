<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses by Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .course-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<div class="container mt-5" th:if="${category!=null}">
  <h1 class="mb-4 text-success" th:text="${category.name} + ' Courses'"></h1>

 <!-- <a href="/courses/add" class="btn btn-info btn-sm m-1">ADD COURSE</a>-->

  <div class="row">
    <!-- Display courses as cards -->
    <div class="col-md-4" th:each="course : ${courses}">
      <div class="card course-card h-100 border border-warning">
        <div class="card-body">
          <h5 class="card-title" th:text="${course.title}"></h5>
          <p class="card-text mb-2" th:text="${course.description}"></p>

          <a th:href="@{'/topics/courses/' + ${course.id}}" class="btn btn-primary">Voir les quiz</a>

        </div>
      </div>
    </div>
  </div>
</div>


<div th:insert="footer :: copy"></div>
</body>
</html>
