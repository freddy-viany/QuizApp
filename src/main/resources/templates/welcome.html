<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">
    <h1>Welcome to Our Learning Platform</h1>
    <div class="row mt-4">
        <!-- Display course categories as cards -->
        <div class="col-md-4 mb-4" th:each="category : ${categories}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}"></h5>
                    <a th:href="@{/courses/category/{id}(id=${category.id})}" class="btn btn-primary">Explore Courses</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
