<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Question</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h2 class="my-4">Add/Edit Question</h2>

    <form th:action="@{/questions/{id}/edit(id=${question.id})}" method="post" th:object="${question}">

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="4" cols="50"
                th:field="*{description}"></textarea>
    </div>

    <div class="form-group">
      <label for="optionOne">Option One:</label>
      <input type="text" class="form-control" id="optionOne" name="optionOne" th:field="*{optionOne}">
    </div>

    <div class="form-group">
      <label for="optionTwo">Option Two:</label>
      <input type="text" class="form-control" id="optionTwo" name="optionTwo" th:field="*{optionTwo}">
    </div>

    <div class="form-group">
      <label for="optionThree">Option Three:</label>
      <input type="text" class="form-control" id="optionThree" name="optionThree" th:field="*{optionThree}">
    </div>

    <div class="form-group">
      <label for="optionFour">Option Four:</label>
      <input type="text" class="form-control" id="optionFour" name="optionFour" th:field="*{optionFour}">
    </div>

    <div class="form-group">
      <label for="answer">Answer:</label>
      <input type="text" class="form-control" id="answer" name="answer" th:field="*{answer}">
    </div>

    <div class="form-group">
      <label for="topic">Topic:</label>
      <select class="form-control" id="topic" name="topic.id" th:field="*{topic.id}">
        <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}"></option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary m-2">Save Question</button>
  </form>

  <a class="btn btn-secondary mt-3" href="/questions/list">Cancel</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2BePxe2yF/egx0GnLEqdL/6OVXw1ckIurw"
        crossorigin="anonymous"></script>
</body>
</html>
