<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h2 class="my-4">Quiz Details</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Quiz Information</h5>
            <p class="card-text">ID: <span th:text="${quiz.id}"></span></p>
            <p class="card-text">Title: <span th:text="${quiz.title}"></span></p>
            <p class="card-text">Topic: <span th:text="${quiz.topic.name}"></span></p>
        </div>
    </div>

    <a class="btn btn-primary mt-4" href="/quizzes/list">Back to Quiz List</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2BePxe2yF/egx0GnLEqdL/6OVXw1ckIurw" crossorigin="anonymous"></script>
</body>
</html>
