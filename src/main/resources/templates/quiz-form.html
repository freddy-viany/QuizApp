<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Add/Edit Quiz</title>
</head>
<body>
<div class="container mt-5">
<h2>Add/Edit Quiz</h2>

<form action="/quizzes/new" method="post" th:object="${quiz}">
  <div class="container mt-5">
    <label for="title">Title:</label>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
    </div>



    <div class="form-group">
      <label for="topic">Topic:</label>
      <select class="form-control" id="topic" name="topic.id" th:field="*{topic.id}">
        <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}"></option>
      </select>
    </div>


  </div>


  <button type="submit" class="btn btn-primary m-2">Save Quiz</button>


</form>

<a href="/quizzes/all" class="btn btn-danger m-1">Cancel</a>
</div>
</body>

</html>
