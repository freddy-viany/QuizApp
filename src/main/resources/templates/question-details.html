<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Question Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h2 class="my-4">Question Details</h2>

  <div class="card">
    <div class="card-body">
      <p class="card-text"><strong>ID:</strong> <span th:text="${question.id}"></span></p>
      <p class="card-text"><strong>Description:</strong> <span th:text="${question.description}"></span></p>
      <p class="card-text"><strong>Options:</strong></p>
      <ul class="list-group">
        <li class="list-group-item" th:text="${question.optionOne}"></li>
        <li class="list-group-item" th:text="${question.optionTwo}"></li>
        <li class="list-group-item" th:text="${question.optionThree}"></li>
        <li class="list-group-item" th:text="${question.optionFour}"></li>
      </ul>
      <p class="card-text"><strong>Answer:</strong> <span class="text-success" th:text="${question.answer}"></span></p>
      <p class="card-text"><strong>Topic:</strong> <span th:text="${question.topic.name}"></span></p>
    </div>
  </div>

  <a class="btn btn-secondary mt-3" href="/questions">Back to Question List</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2BePxe2yF/egx0GnLEqdL/6OVXw1ckIurw"
        crossorigin="anonymous"></script>
</body>
</html>
