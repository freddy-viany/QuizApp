<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List of Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>


<div class="container">
  <h1>List of Courses</h1>
  <div class="row">
    <div th:each="course : ${courses}" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${course.title}"></h5>
          <p class="card-text" th:text="${course.description}"></p>
          <a th:href="@{/courses/{courseId}(courseId=${course.id})}" class="btn btn-sm btn-primary">Details</a>
          <a th:href="@{/courses/add}" class="btn btn-sm btn-info">Add</a>
          <a th:href="@{/courses/edit/{courseId}(courseId=${course.id})}" class="btn btn-sm btn-primary">Edit</a>
          <!--<a th:href="@{/courses/delete/{courseId}(courseId=${course.id})}" class="btn btn-sm btn-danger" >Delete</a>-->
          <a href="#" class="btn btn-sm btn-danger" >Delete</a>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="footer :: copy"></div>
</body>
</html>
