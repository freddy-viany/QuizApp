<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>


<div class="container mt-5">
  <h2>Add Category</h2>
  <form th:action="@{/categories/updateCategory}" method="post" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name">Category Name:</label>
      <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="description">Category Description:</label>
      <input type="text" class="form-control" id="description" name="description" th:field="*{description}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/categories/list" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<div th:insert="footer :: copy"></div>
</body>
</html>
