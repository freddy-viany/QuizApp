<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Quizzes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h2>List of Quizzes</h2>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Topic</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.id}"></td>
            <td th:text="${quiz.title}"></td>
            <td th:text="${quiz.topic.name}"></td> <!-- Assuming topic has a 'name' property -->
            <td>
                <a class="btn btn-info" th:href="@{/quizzes/{id}(id=${quiz.id})}">Details</a>
                <a class="btn btn-warning" th:href="@{/quizzes/{id}/edit(id=${quiz.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/quizzes/delete/{id}(id=${quiz.id})}">Delete</a>
               <!-- <form th:action="@{/quizzes/{id}(id=${quiz.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <a type="submit" class="btn btn-danger" th:href="@{/quizzes/{id}(id=${quiz.id})/delete}">Delete</a>
                </form>-->
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" href="/quizzes/new">Add New Quiz</a>
</div>

<!-- Bootstrap JS (optional) - Only needed if you use Bootstrap JavaScript components -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2BePxe2yF/egx0GnLEqdL/6OVXw1ckIurw" crossorigin="anonymous"></script>
</body>
</html>
