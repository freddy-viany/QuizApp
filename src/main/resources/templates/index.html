<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<div class="container mt-5">


    <h1 class="text-center">Les Quiz : une plateforme d'apprentissage en ligne</h1>

    <div class="row mt-4">

        <h3 class="text-success">Cat√©gories disponibles</h3>

        <!-- Display course categories as cards -->
        <div class="col-md-4 mb-4" th:each="category : ${categories}">
            <div class="card h-100 border border-warning">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}"></h5>
                    <p class="card-text"> <span th:text="${category.description}"></span></p>
                    <a th:href="@{/categories/showListCourses(categoryId=${category.id})}" class="btn btn-sm btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:insert="footer :: copy"></div>
</body>
</html>
