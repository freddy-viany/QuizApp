<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .card {
      margin-bottom: 20px; /* Adds space between cards */
    }
  </style>
</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>

<div class="container mt-5">
  <div class="row">
    <!-- Loop through categories to create Bootstrap cards -->
    <div class="col-md-4" th:each="category : ${categories}">
      <div class="card">
        <!-- Image example, you can replace with category specific data -->
        <!--<img th:src="@{/images/category-placeholder.jpg}" class="card-img-top" alt="Category Image">-->
        <div class="card-body">
          <h5 class="card-title" th:text="${category.name}"></h5>
          <p class="card-text"> <span th:text="${category.description}"></span></p>
          <a th:href="@{/categories/showListCourses(categoryId=${category.id})}" class="btn btn-sm btn-primary">Details</a>
          <a th:href="@{/categories/add}" class="btn btn-sm btn-info">Add</a>
          <a th:href="@{/categories/showFormForUpdate(categoryId=${category.id})}" class="btn btn-sm btn-primary">Edit</a>
          <a th:href="@{/categories/delete(categoryId=${category.id})}" class="btn btn-sm btn-danger" >Delete</a>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="footer :: copy"></div></body>
</html>
