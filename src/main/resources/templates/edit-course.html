<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!-- Include header -->
<div th:replace="header :: header"></div>


<div class="container mt-5">
  <h2>Edit Course</h2>
  <form th:action="@{/courses/edit/{courseId}(courseId=${course.id})}" method="post" th:object="${course}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description"
                rows="4" th:field="*{description}" required></textarea>
    </div>

    <div class="form-group">
      <label for="categoryId">Category:</label>

      <select class="form-select form-select-sm" th:field="*{category}" id="categoryId" name="categoryId"  required>

        <!--<option th:value="" disabled selected>Select category</option>-->
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary m-2">Submit</button>
  </form>
</div>

<div th:insert="footer :: copy"></div>
</body>
</html>
