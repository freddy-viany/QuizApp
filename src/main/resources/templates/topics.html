<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List of Topics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
<div class="container">
  <h1 class="my-4">List of Topics</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Course</th> <!-- New column for Course -->
        <th>Actions</th> <!-- New column for Actions -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="topic : ${topics}">
        <td th:text="${topic.name}"></td>
        <td th:text="${topic.course.title}"></td>
        <td>
          <a th:href="@{/topics/edit/{id}(id=${topic.id})}" class="btn btn-sm btn-success">Edit</a>
          <a th:href="@{/quizzes/{id}/start(id=${topic.id})}" class="btn btn-primary btn-sm">Start Quiz</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
